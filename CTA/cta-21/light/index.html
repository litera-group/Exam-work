<body>
    <section class="cta-21">
        <img class="map21" src="./img/Bitmap.png" alt="image">
        <img class="pin21" src="./img/pin.png" alt="image">
        <div class="main_cntc21">
            <h1>Contact Us</h1>
            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>

                <input type="text" placeholder="Email *">

            <form class="form_numb21">
