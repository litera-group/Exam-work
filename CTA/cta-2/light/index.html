<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CTA-2</title>
</head>
<body>
    <!--Contact Section-->
    <section class="main_section">
        <section class="contact_section_cta2">
            <div class="adress_and_contact">
                <h1>ADRESS</h1>
                <p>346 Unknown Apt. 243, Somewhere 211909, Canada</p>
            </div>
            <div class="us_contact">
                <h1>CONTACT US</h1>
                <p>info@mail.com</p>
                <h2>(+12) 3456789</h2>
            </div>
            <div class="mass_pic">
                <a href="#"><img src="./img/facebook.png" alt="image"></a>
                <a href="#"><img src="./img/instagram.png"alt="image"></a>
                <a href="#"><img src="./img/twitter.png" alt="image"></a>
                <a href="#"><img src="./img/youtube.png" alt="image"></a>
            </div>
        </section>
        <!--/Contact Section-->
        <!--Form Section-->
        <section class="form_section_cta2">

            <form class="form_search">
                <input type="text" placeholder="Name *">
                <input type="text" placeholder="Email *">
            </form>

            <form class="form_search_1">
                <input type="text" class="phnnumber_form"  placeholder="Phone number">
            </form>

            <form class="form_search_1">
                <input class="message_form" type="text" placeholder="Message">
            </form>

            <nav class="img_link">
                <img src="./img/Mask (1).png" alt="image">
                <a href="#">Attach file</a>
            </nav>

            <button class="send-message">
                Send message
            </button>
        </section>
        <!--/Form Section-->
    </section>
</body>
</html>
